<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiWear - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DesiWear</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
        </nav>
    </header>
    
    <main>
        <h2>Your Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            <!-- Example of a cart item -->
            <tr>
                <td>Kurta</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$49.99</td>
                <td>$49.99</td>
                <td><button>Remove</button></td>
            </tr>
            <!-- Additional items would go here -->
        </table>
        <h3>Total: $49.99</h3>
        <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </main>
</body>
</html>
