<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiWear - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General page styling */
        body {
            background-color: #e0f7fa; /* Light blue background */
            color: #333; /* Darker color for text contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #0288d1; /* Blue header */s
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation styling */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero section styling */
        .hero {
            background-color: #ff80ab; /* Pink background for hero section */
            color: white;
            padding: 40px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2em;
            margin: 0;
        }

        .hero button {
            background-color: #0288d1; /* Blue button */
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .hero button:hover {
            background-color: #0277bd; /* Darker blue on hover */
        }

        /* Featured products section styling */
        .featured-products {
            padding: 40px;
            text-align: center;
        }

        .featured-products h3 {
            color: #0288d1; /* Blue color for section title */
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-item {
            background-color: #fce4ec; /* Light pink background for product items */
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-item h4 {
            color: #0288d1; /* Blue for product name */
            margin-top: 10px;
        }

        .product-item p {
            color: #333;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .product-item button {
            background-color: #ff80ab; /* Pink button */
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
        }

        .product-item button:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>DesiWear</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Explore the Latest in Pakistani Traditional Wear</h2>
            <button onclick="window.location.href='products.html'">Shop Now</button>
        </section>

        <section class="featured-products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <!-- Example of featured product -->
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <h4>Kurta</h4>
                    <p>$49.99</p>
                    <button>View Details</button>
                </div>
                <!-- Add more featured products as needed -->
            </div>
        </section>
    </main>
</body>
</html>
